<mat-card class="">
    <p class="url">{{video.url}}</p>
    <div class="videoWrapper">
        <div id="player"></div>
    </div>
</mat-card>

<mat-card class="formCard">
    <chips [tags]="video.tags"></chips>
    <button (click)="updateVideo(video)" mat-raised-button color="accent" [disabled]="clicked">Update</button>
    <mat-progress-bar class="bar" *ngIf="clicked" mode="indeterminate"></mat-progress-bar>
</mat-card>
